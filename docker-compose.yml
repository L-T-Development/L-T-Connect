version: '3.8'

services:
  ltconnect:
    build: .
    container_name: ltconnect-app
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - ltconnect-network

networks:
  ltconnect-network:
    driver: bridge
